    <main>

        <h2>Contact Path of Light Yoga Studio</h2>
        <p>Required information is marked with an asterisk*</p>

        <form action="http://webdevbasics.net/scripts/yoga.php" method="post">
            <label for="myName">*Name</label>
            <input type="text" id="myName" name="myName" required>

            <label for="myEmail">*Email</label>
            <input type="email" id="myEmail" name="myEmail" maxlength="35" required>

            <label for="myDatalist">How did you find us?</label>
            <input type="text" name="myDatalist" id="myDatalist" list="findUs">
            <datalist id="findUs">
                <option value="Google"></option>
                <option value="Bing"></option>
                <option value="Facebook"></option>
                <option value="Friend"></option>
                <option value="Radio Ad"></option>

            </datalist>

            <label for="myComments">*Comments</label>
            <textarea id="myComments" name="myComments" rows="2" cols="20" required></textarea>

            <input type="submit" value="Send Now!">

        </form>
